# spring
spring.profiles.active=@spring.profiles.active@
server.port=8080
spring.main.banner-mode=off
spring.jpa.open-in-view=false
server.error.include-stacktrace=never
spring.jpa.properties.hibernate.types.print.banner=false
springdoc.swagger-ui.use-root-path=true
spring.data.web.pageable.default-page-size=10
management.metrics.tags.application=${spring.application.name}

# admin
spring.boot.admin.client.enabled=false
spring.boot.admin.client.url=http://localhost:8090
spring.application.name=api-dna
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
logging.file.name=dna.log

# postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/dna
spring.datasource.username=postgres
spring.datasource.password=postgres

# custom
custom.cors.allowed-origins=http://localhost:4200
custom.api-notification.service-id=http://api-notification

